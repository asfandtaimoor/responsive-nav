<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="menu-btn">
          <i class="fa-solid fa-bars">+</i>
        </div>
        <nav class="navbar">
          <div class="logo">
            <a href="">Your Logo</a>
          </div>
          <ul class="main-menu">
            <li class="list-items"><a href="">About</a></li>
            <li class="list-items"><a href="">Services</a></li>
            <li class="list-items"><a href="">Contact</a></li>
            <li class="list-items"><a href="">Blog</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <script>
      document.querySelector('.menu-btn').addEventListener('click', abc);
      function abc() {
        document.querySelector('.main-menu').classList.toggle('show');
      }
    </script>
  </body>
</html>
